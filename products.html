<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIPA ‚Ä¢ Products</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">

            <!-- Left: Sidebar toggle + Logo -->
            <div class="flex items-center space-x-4">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu">
                    <i class="bi bi-list text-2xl text-gray-800 hover:text-indigo-600"></i>
                </button>
                <div class="text-2xl font-bold text-indigo-600 cursor-pointer" onclick="location.href='index.html'">
                    LIPA
                </div>
            </div>

            <!-- Search bar -->
            <div class="flex-1 mx-6 hidden lg:block">
                <input id="searchBar" type="search" placeholder="What are you looking for?"
                    class="w-full border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
                <a href="index.html" aria-label="Home" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-house-door text-2xl"></i>
                </a>
                <a href="favorites.html" aria-label="Favorites" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-heart text-2xl"></i>
                </a>
                <a href="cart.html" aria-label="Cart" class="relative text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-cart text-2xl"></i>
                    <span
                        class="absolute -top-1 -right-2 inline-flex items-center justify-center px-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full">
                        0
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled space-y-2">
                <li><a href="products.html" class="text-gray-700 hover:text-indigo-600">ü™ë Products</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">üéÅ Offers & Promotions</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">‚ùì FAQs</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-semibold mb-6">Products</h1>

        <!-- Filter Buttons -->
        <div class="flex gap-4 mb-8">
            <button onclick="filterProducts('all')" class="px-4 py-2 bg-indigo-600 text-white rounded-full">All</button>
            <button onclick="filterProducts('chair')"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-indigo-100">Chairs</button>
            <button onclick="filterProducts('bed')"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-indigo-100">Beds</button>
            <button onclick="filterProducts('table')"
                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-indigo-100">Tables</button>
        </div>

        <!-- Products Grid (empty for now) -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
            <!-- Products will be injected here later -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Placeholder products array (will come from DB later)
        let products = []; // Empty for now

        // Function to filter by category
        function filterProducts(category) {
            let grid = document.getElementById('productsGrid');
            grid.innerHTML = ""; // Clear grid

            let filtered = (category === "all") ? products : products.filter(p => p.category === category);

            if (filtered.length === 0) {
                grid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No products found for "${category}".</p>`;
            } else {
                filtered.forEach(p => {
                    let card = `
            <div class="bg-white rounded-lg shadow p-4 flex flex-col">
              <div class="h-32 bg-gray-200 rounded-md mb-3 flex items-center justify-center">
                <img src="${p.image}" alt="${p.name}" class="max-h-32 object-contain">
              </div>
              <h3 class="font-medium flex justify-between items-center">
                ${p.name}
                <button class="text-red-500 hover:text-red-600">‚ù§Ô∏è</button>
              </h3>
              <p class="text-gray-500 text-sm flex-grow">${p.description}</p>
              <div class="mt-4 flex items-center justify-between">
                <span class="font-bold">‚Ç±${p.price}</span>
                <button class="px-2 py-1 text-sm bg-indigo-600 text-white rounded">View AR</button>
              </div>
            </div>`;
                    grid.innerHTML += card;
                });
            }
        }

        // Initialize with all
        filterProducts('all');
    </script>
</body>

</html>
