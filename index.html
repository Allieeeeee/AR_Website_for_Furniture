<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIPA Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">

            <!-- Left: Sidebar toggle + Logo -->
            <div class="flex items-center space-x-4">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu">
                    <i class="bi bi-list text-2xl text-gray-800 hover:text-indigo-600"></i>
                </button>
                <div class="text-2xl font-bold text-indigo-600 cursor-pointer" onclick="location.href='index.html'">
                    LIPA
                </div>
            </div>

            <!-- Search bar -->
            <div class="flex-1 mx-6 hidden lg:block">
                <input type="search" placeholder="What are you looking for?"
                    class="w-full border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
                <a href="favorites.html" aria-label="Favorites" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-heart text-2xl"></i>
                </a>
                <a href="cart.html" aria-label="Cart" class="relative text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-cart text-2xl"></i>
                    <span
                        class="absolute -top-1 -right-2 inline-flex items-center justify-center px-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full">
                        0
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled space-y-2">
                <li><a href="products.html" class="text-gray-700 hover:text-indigo-600">ü™ë Products</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">üéÅ Offers & Promotions</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">‚ùì FAQs</a></li>
            </ul>
        </div>
    </div>

    <!-- Banner Carousel -->
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/banner/banner1.jpg" class="d-block w-100" alt="Featured" />
            </div>
            <div class="carousel-item">
                <img src="assets/banner/banner2.jpg" class="d-block w-100" alt="New Arrivals" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Newly Added -->
    <section class="container my-5">
        <h2 class="mb-4">Newly Added</h2>
        <div class="row" id="product-list">
            <!-- JS injects products here -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
