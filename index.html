<head>

<body class="bg-gray-50">

    <!-- Header -->

            <!-- Left: Sidebar toggle + Logo -->

                    data-bs-target="#offcanvasMenu">
                    <i class="bi bi-list text-2xl text-gray-800 hover:text-indigo-600"></i>
                </button>
                <div class="text-2xl font-bold text-indigo-600 cursor-pointer" onclick="location.href='index.html'">
                    LIPA
                </div>
            </div>

            <!-- Search bar -->
            <div class="flex-1 mx-6 hidden lg:block">
                <input type="search" placeholder="What are you looking for?"
                    class="w-full border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
                <a href="favorites.html" aria-label="Favorites" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-heart text-2xl"></i>
                </a>
                <a href="cart.html" aria-label="Cart" class="relative text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-cart text-2xl"></i>
                    <span
                        class="absolute -top-1 -right-2 inline-flex items-center justify-center px-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full">
                        0
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled space-y-2">
                <li><a href="products.html" class="text-gray-700 hover:text-indigo-600">ü™ë Products</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">üéÅ Offers & Promotions</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">‚ùì FAQs</a></li>
            </ul>
        </div>
    </div>

    <!-- Banner Carousel -->
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-lg shadow-lg">
            <div class="carousel-item active">
                <img src="Gemini_Generated_Image_evxfraevxfraevxf.png" class="d-block w-100 banner-img"
                    alt="Featured" />
            </div>
            <div class="carousel-item">
                <img src="Gemini_Generated_Image_mprhm1mprhm1mprh.png" class="d-block w-100 banner-img"
                    alt="New Arrivals" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Newly Added Products -->
    <section class="container mx-auto px-6 mt-10">
        <h2 class="text-xl font-bold mb-4">Newly Added</h2>
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Empty placeholder card (for structure only) -->
            <div class="bg-white rounded-lg shadow p-3 flex flex-col">
                <div class="w-full h-32 bg-gray-200 rounded-md mb-3 flex items-center justify-center text-gray-400">
                    Image
                </div>
                <div class="flex justify-between items-center">
                    <h3 class="text-sm font-semibold text-gray-400">Product Name</h3>
                    <button class="text-gray-300"><i class="bi bi-heart"></i></button>
                </div>
                <p class="text-xs text-gray-300">Description</p>
                <div class="mt-auto flex justify-between items-center pt-2">
                    <span class="font-bold text-gray-400">‚Ç± 0.00</span>
                    <button class="bg-gray-300 text-white text-xs px-3 py-1 rounded">Add</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Placeholder: no products yet
        let products = []; // ‚Üê This will be replaced with DB fetch later

        function renderProducts() {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            if (products.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products available yet.</p>`;
            } else {
                products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow p-3 flex flex-col";

                    card.innerHTML = `
            <img src="${product.image}" alt="${product.name}"
              class="rounded-md object-cover w-full h-32 mb-3" />
            <div class="flex justify-between items-center">
              <h3 class="text-sm font-semibold">${product.name}</h3>
              <button class="text-gray-500 hover:text-red-500"><i class="bi bi-heart"></i></button>
            </div>
            <p class="text-xs text-gray-500">${product.description}</p>
            <div class="mt-auto flex justify-between items-center pt-2">
              <span class="font-bold text-indigo-600">‚Ç± ${product.price.toLocaleString()}</span>
              <button class="bg-indigo-600 text-white text-xs px-3 py-1 rounded hover:bg-indigo-700">
                Add to Cart
              </button>
            </div>
          `;

                    grid.appendChild(card);
                });
            }
        }

        function filterProducts(category) {
            console.log("Filter:", category); // Placeholder
            renderProducts();
        }

        // Initial
        renderProducts();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
