<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIPA ‚Ä¢ Cart</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <!-- Left: Sidebar toggle + Logo -->
            <div class="flex items-center space-x-4">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu">
                    <i class="bi bi-list text-2xl text-gray-800 hover:text-indigo-600"></i>
                </button>
                <div class="text-2xl font-bold text-indigo-600 cursor-pointer" onclick="location.href='index.html'">
                    LIPA
                </div>
            </div>

            <!-- Search bar -->
            <div class="flex-1 mx-6 hidden lg:block">
                <input type="search" placeholder="What are you looking for?"
                    class="w-full border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <!-- Home, Favorites & Cart -->
            <div class="flex items-center space-x-6">
                <a href="index.html" aria-label="Home" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-house-door text-2xl"></i>
                </a>
                <a href="favorites.html" aria-label="Favorites" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-heart text-2xl"></i>
                </a>
                <!-- Cart (Active) -->
                <a href="cart.html" aria-label="Cart" class="relative text-indigo-600">
                    <i class="bi bi-cart text-2xl"></i>
                    <span id="cartBadge"
                        class="absolute -top-1 -right-2 inline-flex items-center justify-center px-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full">
                        0
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled space-y-2">
                <li><a href="index.html" class="text-gray-700 hover:text-indigo-600">ü™ë Products</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">üéÅ Offers & Promotions</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-600">‚ùì FAQs</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 space-y-6">
        <h1 class="text-3xl font-semibold">Cart</h1>

        <!-- Cart Items -->
        <div id="cartItems" class="space-y-4"></div>

        <!-- Empty Message -->
        <p id="emptyMsg" class="text-gray-500 text-center">Your cart is empty.</p>

        <!-- Summary & Checkout -->
        <div class="mt-8 flex items-center justify-between p-4 bg-white rounded-lg shadow">
            <span>Total (<span id="totalItems">0</span> items): ‚Ç±<span id="totalPrice">0.00</span></span>
            <button id="checkoutBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Check Out
            </button>
        </div>
    </main>

    <script>
        // Load cart from localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsContainer = document.getElementById("cartItems");
            const emptyMsg = document.getElementById("emptyMsg");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                emptyMsg.style.display = "block";
            } else {
                emptyMsg.style.display = "none";
                cart.forEach(prod => {
                    const row = document.createElement("div");
                    row.className = "cart-item flex items-center bg-white p-4 rounded-lg shadow space-x-4";
                    row.dataset.price = prod.price;

                    row.innerHTML = `
          <input type="checkbox" class="w-5 h-5 text-indigo-600 rounded" />
          <div class="w-20 h-20 bg-gray-200 rounded-md flex items-center justify-center">
            <img src="${prod.image}" alt="${prod.name}" class="max-h-full max-w-full object-contain">
          </div>
          <div class="flex-1">
            <h3 class="font-medium">${prod.name}</h3>
            <p class="text-gray-500 text-sm">${prod.description || ""}</p>
            <p class="text-gray-500 text-sm">Code: ${prod.code || ""}</p>
            <p class="mt-1 font-semibold">‚Ç±${prod.price.toLocaleString()}</p>
          </div>
          <div class="flex items-center space-x-2">
            <button class="qty-decrease w-6 h-6 bg-gray-200 rounded text-gray-600">‚Äì</button>
            <input type="text" value="${prod.qty}" readonly class="qty-input w-8 text-center border rounded" />
            <button class="qty-increase w-6 h-6 bg-gray-200 rounded text-gray-600">+</button>
          </div>
        `;

                    cartItemsContainer.appendChild(row);
                });
            }

            attachCartListeners();
            updateCartSummary();
        });

        // Recalc and render summary
        function updateCartSummary() {
            const rows = document.querySelectorAll('.cart-item');
            let itemCount = 0;
            let grandTotal = 0;

            rows.forEach(row => {
                const checkbox = row.querySelector('input[type="checkbox"]');
                if (!checkbox.checked) return; // only count checked
                const price = parseFloat(row.dataset.price);
                const qty = parseInt(row.querySelector('.qty-input').value);
                itemCount += qty;
                grandTotal += price * qty;
            });

            document.getElementById('totalItems').innerText = itemCount;
            document.getElementById('totalPrice').innerText = grandTotal.toFixed(2);
            document.getElementById('cartBadge').innerText = itemCount;
        }

        // Attach listeners
        function attachCartListeners() {
            document.querySelectorAll('.cart-item input[type="checkbox"]').forEach(cb =>
                cb.addEventListener('change', updateCartSummary)
            );

            document.querySelectorAll('.qty-increase').forEach(btn =>
                btn.addEventListener('click', e => {
                    const input = e.currentTarget.parentNode.querySelector('.qty-input');
                    input.value = parseInt(input.value) + 1;
                    updateCartSummary();
                })
            );

            document.querySelectorAll('.qty-decrease').forEach(btn =>
                btn.addEventListener('click', e => {
                    const input = e.currentTarget.parentNode.querySelector('.qty-input');
                    if (parseInt(input.value) > 1) {
                        input.value = parseInt(input.value) - 1;
                        updateCartSummary();
                    }
                })
            );
        }

        // Checkout button logic with validation
        document.getElementById("checkoutBtn").addEventListener("click", () => {
            const itemCount = parseInt(document.getElementById("totalItems").innerText);

            if (itemCount === 0) {
                alert("‚ö†Ô∏è Your cart is empty, no product to check out.");
            } else {
                window.location.href = "checkout.html";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
